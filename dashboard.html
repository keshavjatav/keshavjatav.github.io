<style>
        /* Styling for the slideshow */
        #slideshow {
            position: relative;
            max-width: 100%;
        }
        .slide {
            display: none;
            width: 80%;
            margin: auto;
            height: 60vh;
            object-fit: cover;
            /* height: auto; */
        }

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 60px;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>

<script>
    console.log("loaded");
    // Define an array of slide data
    const s = [
        {
            imgSrc: 'static/images/pic1.jpeg',
            caption: 'Caption Text 1'
        },
        {
            imgSrc: 'static/images/pic2.jpeg',
            caption: 'Caption Text 2'
        },
        {
            imgSrc: 'static/images/pic3.jpeg',
            caption: 'Caption Text 3'
        },
        {
            imgSrc: 'static/images/1.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/2.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/3.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/4.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/5.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/6.jpg',
            caption: 'Caption Text 4'
        },
        {
            imgSrc: 'static/images/7.jpg',
            caption: 'Caption Text 4'
        }
    ];

    let currentSlideIndex = 0;

    // Function to create and append slides to the slideshow container
    function createSlides() {
        console.log("called");
        const slideshowContainer = document.querySelector('.slideshow-container');
        const dots = document.getElementById("dots-div");

        s.forEach((slide, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('mySlides', 'fade');

            const slideNumber = document.createElement('div');
            slideNumber.classList.add('numbertext');
            slideNumber.textContent = `${index + 1} / ${slides.length}`;

            const img = document.createElement('img');
            // img.setAttribute("width","80vw");
            // img.setAttribute("height","90vh");
            img.src = slide.imgSrc;
            img.style.width = '100%';

            const caption = document.createElement('div');
            caption.classList.add('text');
            caption.textContent = slide.caption;

            const dot_span = document.createElement("span");
            dot_span.classList.add("dot");            

            slideDiv.appendChild(slideNumber);
            slideDiv.appendChild(img);
            slideDiv.appendChild(caption);

            slideshowContainer.appendChild(slideDiv);
            dots.appendChild(dot_span);
        });

        // Show the first slide initially
        showSlide(0);
    }

    // Function to show a particular slide
    function showSlide(index) {
        const slides = document.querySelectorAll('.mySlides');
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    }

    // Function to advance to the next slide
    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= slides.length) {
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    let slideIndex = 0;
    showSlides();

    function showSlides(){
        console.log("called ");
        let i;
        let sl = document.querySelectorAll(".mySlides");
        let dots = document.querySelectorAll("dot");
        for (i = 0; i < sl.length; i++) {
            sl[i].style.display = "none";  
        }

        // sl.forEach(element => {
        //     element.style.display = "none";
        // });
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        showSl(slideIndex);
        // dots[slideIndex-1].className += " active";
        activateDot(slideIndex-1);
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    // Function to show a particular slide
function showSl(index) {
    const slides = document.querySelectorAll('.mySlides');
    slides.forEach((slide, i) => {
        if (i === index) {
            slide.style.display = 'block';
        } else {
            slide.style.display = 'none';
        }
    });
}

// Function to activate a dot based on slide index
function activateDot(slideIndex) {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
        if (index === slideIndex - 1) {
            dot.classList.add('active');
        } else {
            dot.classList.remove('active');
        }
    });
}


    // Call the function to create slides when the page is loaded
    document.addEventListener('DOMContentLoaded', createSlides);

    // Automatically advance slides every 3 seconds
    setInterval(nextSlide, 5000);
</script>
